<!----------
Philips Hue Color Ambiance Template
-------->

<med-display
med-repeat="{parent: point, variablename: 'Status'}"
></med-display>

<med-select
med-point=".Presets"
></med-select>

<med-display
med-repeat="{parent: point, variablename: 'Color', subtype: 'String'}"
></med-display>

<med-on-off
med-repeat="{parent: point, variablename: 'State'}"
med-label-on="Lamp On"
med-label-off="Lamp Off"
></med-on-off>

<med-slider
med-repeat="{parent: point, variablename: 'Level'}"
></med-slider>

<med-slider
med-repeat="{parent: point, variablename: 'ColorTemperature'}"
med-suffix="K"
></med-slider>
