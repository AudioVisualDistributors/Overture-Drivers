<!----------
Display Template

This template is used for basic monitoring and control of a display.
-------->

<med-display
  med-point=".Status"
></med-display>

<med-on-off
  med-point=".Power"
    med-label-on="Power On"
  med-state-on="1"
    med-label-off="Power Off"
  med-state-off="0"
></med-on-off>

<med-select
  med-label="Source"
  med-point=".Sources"
></med-select>

<med-slider
  med-repeat="{parent: point, variablename: 'AudioLevel'}"
></med-slider>

<med-toggle
  med-repeat="{parent: point, variablename: 'AudioMute'}"
></med-toggle>

<med-slider
  med-point=".Brightness"
></med-slider>

<med-slider
  med-point=".Contrast"
></med-slider>

<med-progress
  med-point=".Temperature"
></med-progress>
